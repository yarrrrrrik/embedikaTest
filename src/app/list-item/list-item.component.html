<div class="list-item">
  <div class="list-item__title">
    <p>{{repo.name}}</p>
    <svg (click)="showCard()" routerLink="/itemCard" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 9L12.17 9L6.58 14.59L8 16L16 8L8 0L6.59 1.41L12.17 7L0 7L0 9Z" fill="#2962FF"/>
    </svg>
  </div>
  <div class="list-item__types">
    <div class="item__type">
      <p>Size</p>
      <span href="#">{{repo.size}}</span>
    </div>
    <div class="item__type">
      <p>Stars</p>
      <span href="#">{{repo.stargazers_count}}</span>
    </div>
    <div class="item__type">
      <p>Language</p>
      <span href="#" *ngIf="repo.language">{{repo.language}}</span>
      <span href="#" *ngIf="!repo.language">None</span>

    </div>
  </div>

</div>
