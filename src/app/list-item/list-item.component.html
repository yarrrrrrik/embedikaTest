<div class="list-item">
  <span class="page-list-item__title">{{repo.name}} -></span>
  <div class="list-item__types">
    <div class="item__type">
      <p>Size</p>
      <a href="#">{{repo.size}}</a>

    <div class="item__type">
      <p>Stars</p>
      <a href="#">{{repo.stargazers_count}}</a>

    <button type="button" name="button" (click)="showCard()" routerLink="/itemCard">show card</button>
  </div>

</div>
